# This is a basic workflow to help you get started with Actions

name: Infrastructure-2-REPO-SYNC

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: main
    

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: sync to ado repo
        env:
          AZUREPAT: ${{secrets.AZUREPAT}}
          AZUSERNAME: ${{secrets.AZUSERNAME}}
          AZUSER_EMAIL: ${{secrets.AZUSER_EMAIL}}
          AZORG: ${{secrets.AZORG}}
         
     
      - name: Set up Git
        run: |
          git config user.name "${{ secrets.AZUSERNAME }}"
          git config user.email "${{ secrets.AZUSERNAME }}"
      - name: push to azure 
        run: |
            git clone https://sathyapinreddy@dev.azure.com/sathyapinreddy/Dot-Net-Demo/_git/synctest
            cd synctest
            git remote add github-02 https://github.com/sathya111/sathya-test-sync.git
            git fetch github-02
            git push https://sathyapinreddy@dev.azure.com/sathyapinreddy/Dot-Net-Demo/_git/synctest github-02/main:main --force
          

 
  
